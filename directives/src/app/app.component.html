<h1>Attribute Directives</h1>
<h2>  ngClass / ng Style </h2>
<div [ngClass]="{border: false, background: true}"></div>
<br>
<div [class.border]="true"> Data binding </div>
<br>
<div [ngStyle]="{'background-color': 'red'}"></div>
<br>
<h2>Custom Attribute Directive</h2>
<div [highlight]="'red'" [defaultColor]="'yellow'">Some text </div> <!--I do have to use [] when I bind a property whit the directive-->
<hr>
<h1>Structural Directives</h1>
<h2>*ngIf</h2>
<div *ngIf="switch">Conditional Text</div>
<template [ngIf]="switch">
  <h3>Sugaring Mechanism and data binding ngIf, another way to do it</h3>
  <div>Conditional Text 2</div>
</template>
<button (click)="onSwitch()">Switch</button>
<hr>
<h2>*ngFor</h2>
<ul>
  <li *ngFor="let item of items; let i = index">
    {{item}} (Index: {{i}})
  </li>
</ul>
<hr>
<h2>*ngSwitch</h2>
<div [ngSwitch]="value">
  <p *ngSwitchCase="10">10</p>
  <p *ngSwitchCase="100">100</p>
  <p *ngSwitchDefault>Default</p>
</div>
<h2> Unless Directive </h2>
<div *unless="switch">Unless conditional text</div>
