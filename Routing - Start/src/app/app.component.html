          <h1>Hello World!</h1>

          preserveQueryParam or PreserveFragment-->
          <a [routerLink]="['']" [queryParams]="{'analytics': 400}" [fragment]="'section1'">Home</a> |
          <input type="text" #id (input)="0">

          <hr>
          <router-outlet></router-outlet>
        </div>
    </div>
</div>
